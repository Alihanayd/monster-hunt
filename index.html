<!DOCTYPE html>
<html>
  <head>
    <title>Canavar AvÄ±</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              :style="{width : playerHealth + '%'}"
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white"
            >
              {{playerHealth}}%
            </div>
            <div
              :style="{width : playerMana + '%'}"
              class="mana-bar text-center"
              style="
                background-color: blue;
                font-size: 10px;
                color: white;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              {{playerMana}} %
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              :style="{width : monsterHealth + '%'}"
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white"
            >
              {{monsterHealth}} %
            </div>
          </div>
        </div>
      </section>
      <section class="row controls" v-if="!start">
        <div class="small-12 columns">
          <button id="start-game" @click="startGame">START GAME</button>
        </div>
      </section>
      <section class="row controls" v-else>
        <div class="small-12 columns">
          <button id="attack" @click="attack">ATTACK</button>
          <button id="special-attack" @click="specialAttack">
            SPECIAL ATTACK
          </button>
          <button id="heal" @click="heal">HEAL</button>
          <button id="give-up" @click="rest">MANA POTION</button>
        </div>
      </section>
      <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
          <ul>
            <li
              :class="{ 'player-turn' : log.turn == 'p', 'monster-turn' : log.turn == 'm'}"
              v-for="log in logs"
            >
              {{log.text}}
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
